<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h4>{{tituloUsuario}}</h4>
      <hr />
      <form (ngSubmit)="guardarUsuario(forma)" #forma="ngForm" novalidate class="row g-3 form-control mt-2">
        <div class="form-group row mt-2">
          <label class="col-2 col-form-label">Nombre</label>
          <div class="col-8">
            <input class="form-control" type="text" name="nombre" placeholder="Nombre"
              [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="usuario.nombre" required minlength="5"
              #nombre="ngModel" />
            <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label">Apellido</label>
          <div class="col-8">
            <input class="form-control" type="text" name="apellido" placeholder="Apellido"
              [class.is-invalid]="apellido.invalid && apellido.touched" [ngModel]="usuario.apellido" required
              minlength="5" #apellido="ngModel" />
            <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras</small>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label">Correo</label>
          <div class="col-8">
            <input class="form-control" type="email" name="correo" placeholder="Correo electrÃ³nico"
              [class.is-invalid]="correo.invalid && correo.touched" [ngModel]="usuario.correo"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required #correo="ngModel" />

            <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">El correo es
              obligatorio</small>
          </div>
        </div>

            </div>

        <div class="form-group row mb-2">
          <label class="col-2 col-form-label">&nbsp;</label>
          <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block ml-2" [disabled]="!forma.valid">
              Guardar
            </button>
            <button type="button" class="btn btn-outline-primary btn-block ms-2" *ngIf="!crearUsuario"
              (click)="limpiarFormulario(forma)">
              Cancelar
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <h4>Listado de Usuarios</h4>
      <hr />

      <table class="table table-hover">
        <thead>
          <th>id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Last Email</th>
          <th>Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of usuarios">
            <td>{{item.id}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td>
              <button type="img" class="btn btn-outline-danger btn-block me-2 btn-sm" (click)="borrarUsuario(item.id)">
                Eliminar
              </button>
              <button type="img" class="btn btn-outline-primary btn-block btn-sm" (click)="editarUsuario(item.id)">
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
